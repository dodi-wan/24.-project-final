name: modul 24 ci java with gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
  # checkout repo:
    - name: Checkout repository
      uses: actions/checkout@v4

# setup java
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

# setup build gradle
    - name: Build with Gradle
      uses: gradle/actions/setup-gradle@v4

# setup gradle run on container
    - name: Set permissions for gradlew
      run: chmod +x ./gradlew
      
# setup build project
    - name: Build with Gradle
      run: ./gradlew build

# setup chrome
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0
      with:
        chrome-version: stable

# setup test run
    - name: Run Tests
      run: ./gradlew clean test

# setup untuk status report di github action
    - name: Upload Gradle problems report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: gradle-problems-report
        path: build/reports/problems/problems-report.html
